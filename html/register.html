<form action="/register" method="post">
    <div class="wrapper">
        <div class="login-form">
            <h2>Register</h2>
                <div class="input-box">
                    <span class="icon"><icon name="mail-outline"></icon></span>
                    <input name="uName" type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><icon name="mail-outline"></icon></span>
                    <input name="emailInput" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><icon name="lock-closed-outline"></icon></span>
                    <input name = "pwInput" type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><icon name="lock-closed-outline"></icon></span>
                    <input name = "pwInputCon" type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</form>
